---
layout: clean
---

<section class="photos">
  {% assign photo_files = site.static_files | where: "photo", true | sort: 'modified_time' %}
  {% for photo in photo_files %}
  <img class="photo lazyload" data-src="{{ photo.path }}" alt="{{ file.basename }}" data-id="{{ file.basename }}">
  {% endfor %}
</section>
<script type="text/javascript" src="/assets/lazyload.js"></script>
<script type="text/javascript">lazyload();</script>
