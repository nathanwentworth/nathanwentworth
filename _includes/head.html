<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="author" content="Nathan Wentworth">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}Unity, C#, javascript, html, css, web design, web development{% endif %}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="generator" content="Jekyll">

  <!-- facebook stuff -->
  <meta property="og:url" content="https://nathanwentworth.co{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}">
  {% if page.image %}
  <meta property="og:image" content="https://nathanwentworth.co/assets/img{% if page.collection == 'ppages' %}/ppages{% elsif page.collection == 'posts' %}/posts{% endif %}{{ page.url }}{{ page.image }}">
  {% endif %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta property="article:author" content="Nathan Wentworth">

  <!-- twitter stuff -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@nathanwentworth">
  <meta name="twitter:creator" content="@nathanwentworth">
  <meta name="twitter:url" content="https://nathanwentworth.co{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}
  <meta name="twitter:image" content="https://nathanwentworth.co/assets/img{% if page.collection == 'ppages' %}/ppages{% elsif page.collection == 'posts' %}/posts{% endif %}{{ page.url }}{{ page.image }}">
  {% endif %}
  <meta name="twitter:dnt" content="on">

  <meta name="pinterest" content="nopin" description="Use are.na">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Posts" href="/posts-feed.xml">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Projects" href="/projects-feed.xml">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Recommendations" href="/recommendations-feed.xml">

  <link rel="stylesheet" type="text/css" href="/assets/style.css">

  <link rel="icon" type="image/gif" href="/assets/img/softbank-emoji-2004/sunflower_1f33b.gif">
  <meta name="msapplication-TileColor" content="#FFCCBB">
  <meta name="theme-color" content="#FFCCBB">
</head>
