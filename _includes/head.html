<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="author" content="Nathan Wentworth">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}Unity, C#, javascript, html, css, web design, web development{% endif %}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="generator" content="Jekyll">

  <!-- facebook stuff -->
  <meta property="og:url" content="https://nathanwentworth.co{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}">
  {% if page.image %}
  <meta property="og:image" content="https://nathanwentworth.co/assets/img{% if page.collection == 'ppages' %}/ppages{% endif %}{{ page.url }}{{ page.image }}">
  {% else %}
  <meta property="og:image" content="https://nathanwentworth.co/assets/img/me/nathan-wentworth-august-2018-film-sm.jpg">
  {% endif %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="en_US">
  <meta property="article:author" content="Nathan Wentworth">

  <!-- twitter stuff -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@nathanwentworth">
  <meta name="twitter:creator" content="@nathanwentworth">
  <meta name="twitter:url" content="https://nathanwentworth.co{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} — {{ page.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}
  <meta name="twitter:image" content="https://nathanwentworth.co/assets/img{% if page.collection == 'ppages' %}/ppages{% endif %}{{ page.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:image" content="https://nathanwentworth.co/assets/img/me/nathan-wentworth-august-2018-film-sm.jpg">
  {% endif %}
  <meta name="twitter:dnt" content="on">

  <meta name="pinterest" content="nopin" description="Use are.na">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Posts" href="/posts-feed.xml">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Projects" href="/projects-feed.xml">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Recommendations" href="/recommendations-feed.xml">

  <link rel="stylesheet" type="text/css" href="/assets/style.css">

  <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#FF6DB6">
  <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#FF6DB6">
</head>
