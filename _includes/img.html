{% if page.collection == 'ppages' %}
  {% assign base = "/assets/img/ppages" %}
{% else %}
  {% assign base = "/assets/img" %}
{% endif %}

{% assign split_url = include.url | split: '' %}
{% assign first_char_url = split_url[0] %}

<figure class="{{ include.class }}">
  <a class="img-link" href="{% if first_char_url != '/' %}{{ base }}{{ page.url }}{% endif %}{% if include.lg %}{{include.lg}}{% else %}{{include.url}}{% endif %}"><img
    src="{% if first_char_url != '/' %}{{ base }}{{ page.url }}{% endif %}{{ include.url }}"
    alt="{% if include.alt %}{{ include.alt }}{% else %}{{ include.desc | strip_html }}{% endif %}"
    {% if include.lg %}
    data-lg-src="{% if first_char_url != '/' %}{{ base }}{{ page.url }}{% endif %}{{ include.lg }}"
    {% endif %}
  /></a>
  {% if include.desc %}<figcaption>{{ include.desc | markdownify | remove: '<p>' | remove: '</p>' }}</figcaption>{% endif %}
  <!-- <a class="figure-link" href="{% if first_char_url != '/' %}{{ base }}{{ page.url }}{% endif %}{% if include.lg %}{{include.lg}}{% else %}{{include.url}}{% endif %}">view original</a> -->
</figure>
