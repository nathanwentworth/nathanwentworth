<ul {% if include.page == 'home' %} class="no-indent"{% endif %}>
{% for item in site.data.elsewhere %}
{% if item[include.page] != false %}
  {% if item.link %}
  <li><a {% if item.name == 'mastodon' %}rel="me"{% endif %} href="{{ item.link }}">{{ item.name }}</a></li>
  {% else %}
  <li>{{ item.name }}</li>
  {% endif %}
{% endif %}
{% endfor %}
</ul>
