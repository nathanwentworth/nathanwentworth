<header id='desc'>
  <h1 class="center title"><a href="/">{{ site.title }}</a></h1>

  {% if site.links %}
  <ul>
    {% for link in site.links %}
    <li><a href="{{ link[1] }}">{{ link[0] }}</a></li>
    {% endfor %}
    <li id="kaomoji"><noscript>ヾ(＠⌒ー⌒＠)ノ</noscript></li>
  </ul>
  {% endif %}
</header>

<div class="header-bg-container">
  <div class="header-bg"></div>
</div>


<script type="text/javascript" src='{{ site.github.url }}/assets/kaomoji.js'></script>
