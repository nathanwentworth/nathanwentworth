    <li><a class="pinboard-title" href="{{ bookmark.u }}">{{ bookmark.d }}</a>{% if bookmark.n %}<p>{{ bookmark.n }}</p>{% endif %}<date>{{ bookmark.dt | date: "%a, %b %d, %Y" }}</date></li>
    {% endfor %}

  </ul>
</div>
